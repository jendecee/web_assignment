        <div id="topic"><p>Contact Us</p>
            <i class="fa-solid fa-circle-info"></i>

        <section class="container contact">
            <div id="form">
                <form action="form-processing" method="post" id="contact-form">
                    <div class="row">
                        <div class="col-25">
                            <label for="purpose">Contact Purpose:</label>
                        </div>
                        <div class="col-75">
                            <select name="purpose" id="purpose">
                                <option value="sell">I want to sell books</option>
                                <option value="buy">I want to buy books</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="name" name="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="phone">Phone Number:</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <p>Contact Preference:</p>
                        </div>
                        <div class="col-75 checkbox">
                            <input type="checkbox" name="preference1" id="preference1" value="By email">
                            <label for="preference1">By email</label>
                            <input type="checkbox" name="preference2" id="preference2" value="By phone">
                            <label for="preference2">By phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <p>Do you want to receive weekly newsletter ?</p>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="yes" name="answer" value="Yes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="answer" id="no" value="No">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="note">Extra Notes:</label>
                        </div>
                        <div class="col-75">
                            <textarea name="note" id="note" cols="30" rows="10" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="row button">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
        </section>
